<!DOCTYPE html>
<html lang="en">
<head>
  <title> Testpage </title>
  <meta charset="utf-8">
</head>
<body>

  <form action="/scripts/test.php" method="post" enctype="multipart/form-data">

    <fieldset>
      <legend>Login</legend>
      <p>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" autofocus>
      </p>
      <p>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="at least 8 characters">
      </p>
    </fieldset>

    <fieldset>
      <legend>No account yet? Create one here:</legend>
      <p>
        <label for="name">Full name *:</label>
        <input type="text" id="name" name="name" required>
      </p>
      <p>
        <label>Gender</label>:
        <label><input type="radio" name="gender" value="f" checked> Female</label>
        <label><input type="radio" name="gender" value="m"> Male</label>
      </p>
      <p>
        <label for="favcol">Your favorite color:</label>
        <input type="color" id="favcolor" value="#f789df">
      </p>
      <p>
        <label for="education">Your education *:</label>
        <select name="education" id="education" required>
          <option value="-1">Select...</option>
          <option value="0">Primary school</option>
          <option value="1">Secondary school</option>
          <option value="2">Higer education</option>
          <option value="3">Master</option>
        </select>
      </p>
      <p>
        <label>Skills</label>:
        <label><input type="checkbox" name="html" checked>HTML</label>
        <label><input type="checkbox" name="js">Javascript</label>
        <label><input type="checkbox" name="css" checked>CSS</label>
        <label><input type="checkbox" name="php">PHP</label>
      </p>
      <p>
        <label for="photo">Upload a picture (.gif of .jpeg):</label>
        <input type="file" id="photo" name="photo">
      </p>
      <p>
        <label for="desc">Comments:</label>
        <textarea id="desc" name="desc" cols="40" rows="5" required></textarea>
      </p>
    </fieldset>

    <input type="hidden" name="verb" value="xyz">
    <p>
      <input type="submit" name="btnOk" value="Send">
      <input type="submit" name="btnCancel" value="Cancel" formnovalidate>
    </p>
  </form>

</body>
</html>
